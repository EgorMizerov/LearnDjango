<!-- 
    Для рабоыт с шаблонами в корневой папке проекта нужно создать
    директорию с название templates, а после зайти в settings.py и
    создать константу TEMPLATES_DIR, в которую нужно указать путь до
    директории templates и добавить эту константу в TEMPLATES с ключём
    DIRS
-->

<!--
    Для работы с статическими файлами в корневой папке проекта нужно
    создать директорию с названием static, а после зайти в settings.py
    и создать несколькоконстант:
    STATICFILES_DIRS = [os.path.join(BASE_DIR, 'static')]
    VENV_PATH = os.path.dirname(BASE_DIR)
    STATIC_ROOT = os.path.join(VENV_PATH, 'static_root')
-->

{% load static %} <!-- Подключение статических файлов -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Подключаем стили -->
</head>

</body>
</html>
